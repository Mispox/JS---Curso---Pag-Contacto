<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #4285f4; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Formulario para Google Sheets</h2>
    <form id="miFormulario">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>
        
        <button type="submit">Enviar a Google Sheets</button>
    </form>
    
    <div id="mensaje"></div>

    <script>
        document.getElementById('miFormulario').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            
            const webAppUrl = 'https://docs.google.com/spreadsheets/d/1q9j72_qCJVzYNvLD-uXFWttBesc7tnFAbOgfewszUFE/edit?usp=sharing';
            
            fetch(webAppUrl, {
                method: 'POST',
                body: formData,
                mode: "no-cors"
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById('mensaje').innerHTML = '<p style="color: green;">✓ ' + result + '</p>';
                document.getElementById('miFormulario').reset();
            })
            .catch(error => {
                document.getElementById('mensaje').innerHTML = '<p style="color: red;">✗ Error: ' + error + '</p>';
            });
        });
    </script>
</body>
</html>
